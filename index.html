<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library App</title>
    <meta name="author" content="Tien Nguyen">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel = "icon" href ="https://cdn.iconscout.com/icon/premium/png-256-thumb/books-1438306-1216751.png" type = "image/x-icon"> 

    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div id="headerComponents">
        <h1 id="title"> Library App </h1>
    </div>
    

    <div class="container">
        <button class="btn btn-primary d-flex mx-auto mt-4" onclick="showAddBookForm()"> Add book </button>
        <form class="d-none" id="addBookForm" >
          <div class="form-group">
            <label for="exampleInputEmail1">Name of the book</label>
            <input name="bookName" type="text" class="form-control" id="bookName" aria-describedby="nameHelp" placeholder="Enter book name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Author</label>
            <input name="authorName" type="text" class="form-control" id="bookAuthor" placeholder="Author" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Number of pages</label>
            <input name="numPages" type="number" class="form-control" id="numberName" aria-describedby="numberHelp" placeholder="Enter number of pages" required>
          </div>
          <div class="form-check">
            <span class="readQuestion">Have you read the book?</span>
            <label class="switch" for="exampleCheck1">
                <input type="checkbox" id="exampleCheck1" class="read"/>  
                <span class="slider round"></span>
            </label>
            
          </div>
          <button type="submit" class="btn btn-primary">Add +</button>
        </form>
      </div>
      
        <div class="container">
          <div class="container d-flex flex-wrap" id="books-container">
      
          </div>
        </div>
      
    
    
    <div id="renderLibrary"></div>

    <script src="./index.js"></script>
</body>

</html>
